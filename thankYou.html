<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>
<body>
    <header class="siteHeader">
        <a href="./" class="siteHeader_brand">Brians Ostebiks</a>
        <button class="burgerMenuButton">
            <i data-feather="menu"></i>
            <span class="sr-only">Menu</span>
        </button>
        <nav class="primaryNavigation" aria-hidden="true">
            <form action="./ThankYou.html">
                <div class="primaryNavigation__search">
                    <input type="search" class="primaryNavigation__search--background" name="searchBar"
                        placeholder="Søg efter ost her..">
                    <i data-feather="search"></i>
                </div>
            </form>
            <menu class="primaryNavigation_menu">
                <li class="primaryNavigation_menuItem"><a href="#" class="primaryNavigation_link">Link 1</a></li>
                <li class="primaryNavigation_menuItem"><a href="#" class="primaryNavigation_link">Link 2</a></li>
                <li class="primaryNavigation_menuItem"><a href="#" class="primaryNavigation_link">Link 3</a></li>
            </menu>
        </nav>
    </header>
    <main>
        <h1 class="name_text"></h1>
        <iframe src="https://www.youtube.com/" frameborder="0"></iframe>
    </main>
    <footer>
        <form action="" method="get" class="formValidation" novalidate>
            <div class="formValidation__name">
                <label class="formValidation__label" for="name">Name</label>
                <input class="formValidation__input" type="text" name="name" placeholder="Name.." required>
                <span class="formValidation__error"></span>
            </div>
            <div class="formValidation__email">
                <label class="formValidation__label" for="email">Email</label>
                <input class="formValidation__input" type="email" name="email" placeholder="Email.." required>
                <span class="formValidation__error"></span>
            </div>
            <div class="formValidation__phone">
                <label class="formValidation__label" for="phone">Phone</label>
                <input class="formValidation__input" type="tel" name="phone" placeholder="Phone.." required>
                <span class="formValidation__error"></span>
            </div>
            <button class="formValidation__submit" type="submit">Submit</button>
        </form>
        <p>© 2023 Roskilde Denmark, inc. All Rights Reserved.</p>
    </footer>   
    <script src="./js/thankYou.js"></script>
</body>
</html>
